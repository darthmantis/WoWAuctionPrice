<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductNameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductNameLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productNameController.selected.id}" title="#{bundle.CreateProductNameTitle_id}" required="true" requiredMessage="#{bundle.CreateProductNameRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProductNameLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productNameController.selected.name}" title="#{bundle.CreateProductNameTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productNameController.create}" value="#{bundle.CreateProductNameSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productNameController.prepareList}" value="#{bundle.CreateProductNameShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductNameIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
