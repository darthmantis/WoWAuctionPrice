<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductNameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductNameEmpty}" rendered="#{productNameController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productNameController.items.rowCount > 0}">
                    <h:outputText value="#{productNameController.pagination.pageFirstItem + 1}..#{productNameController.pagination.pageLastItem + 1}/#{productNameController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productNameController.previous}" value="#{bundle.Previous} #{productNameController.pagination.pageSize}" rendered="#{productNameController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productNameController.next}" value="#{bundle.Next} #{productNameController.pagination.pageSize}" rendered="#{productNameController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productNameController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductNameTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductNameTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productNameController.prepareView}" value="#{bundle.ListProductNameViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productNameController.prepareEdit}" value="#{bundle.ListProductNameEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productNameController.destroy}" value="#{bundle.ListProductNameDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productNameController.prepareCreate}" value="#{bundle.ListProductNameCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductNameIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
