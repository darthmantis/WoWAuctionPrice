<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditServerListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditServerListLabel_name}" for="name" />
                    <h:inputText id="name" value="#{serverListController.selected.name}" title="#{bundle.EditServerListTitle_name}" required="true" requiredMessage="#{bundle.EditServerListRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditServerListLabel_type}" for="type" />
                    <h:inputText id="type" value="#{serverListController.selected.type}" title="#{bundle.EditServerListTitle_type}" />
                    <h:outputLabel value="#{bundle.EditServerListLabel_region}" for="region" />
                    <h:inputText id="region" value="#{serverListController.selected.region}" title="#{bundle.EditServerListTitle_region}" />
                </h:panelGrid>
                <h:commandLink action="#{serverListController.update}" value="#{bundle.EditServerListSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditServerListViewLink}"/>
                <br />
                <h:commandLink action="#{serverListController.prepareList}" value="#{bundle.EditServerListShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditServerListIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
